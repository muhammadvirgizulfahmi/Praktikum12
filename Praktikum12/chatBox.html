<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <style>
        body {
            padding:0;
            margin:0;
        }
        div {
            bottom:0;
            right:0;
        }
    </style>
</head>
<body style="margin-top:3%">
    <div style="border:1px solid black;width:fit-content;background-color: gray;position:fixed">
        <textarea style="resize: none;" cols="46" rows="15" id="chatArea" wrap="off" readonly></textarea>
        <table>
            <tbody>
                <tr>
                    <td>
                        <input type="text" size="45" id="ketik">
                    </td>
                    <td>
                        <button onclick="chat()">Kirim</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        function chat(){
            let text = document.getElementById("ketik").value;
            let chatbox = document.getElementById("chatArea");
            chatbox.insertAdjacentText("beforeend",text+"\n")
            document.getElementById("ketik").value = ""
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .error {
            color:red;
        }
        table, th, td {
            border:1.5px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        th {
            text-align: left;
        }
    </style>
</head>
<body>
    <form name="form" class="m-4" action="javascript:void(0);">
        <div class="form-group row" style="display:flex"> 
            <label for="nama1" class="offset-3 col-2 col-form-label">Nama Pelanggan</label> 
            <div class="col-4">
                <input id="nama1" name="text" type="text" class="form-control" style="display:flex">
            </div>
            <span class="error" id="errorNama"></span>
        </div>
        <div class="form-group row" style="display:flex">
            <label for="email1" class="offset-3 col-2 col-form-label">Email</label> 
            <div class="col-4">
            <input id="email1" name="text1" type="text" class="form-control">
            </div>
            <span class="error" id="errorEmail"></span>
        </div>
        <div class="form-group row" style="display:flex">
            <label for="jam1" class="offset-3 col-2 col-form-label">Jam Berangkat</label> 
            <div class="col-4">
            <input id="jam1" name="text2" type="text" class="form-control" placeholder="00:00">
            </div>
            <span class="error" id="errorJam"></span>
        </div>
        <div class="form-group row" style="display:flex">
            <label for="tujuan1" class="offset-3 col-2 col-form-label">Tujuan Berangkat</label> 
            <div class="col-4">
            <input id="tujuan1" name="text3" type="text" class="form-control">
            </div>
            <span  class="error" id="errorTujuan"></span>
        </div>
        <div class="form-group row" style="display:flex">
            <label for="jumlah1" class="offset-3 col-2 col-form-label">Jumlah Tiket</label> 
            <div class="col-4">
            <input id="jumlah1" name="text4" type="number" class="form-control">
            </div>
            <span class="error" id="errorJumlah"></span>
        </div> 
        <div class="form-group row">
            <div class="offset-5 col-8">
            <button name="submit" type="submit" class="btn btn-primary" onclick="return hasil()">Submit</button>
            </div>
        </div>
    </form>
    <hr>
    <center>
        <span id="buatTable">
            
        </span>
    </center>
    <script>
        function hasil(){
            let nama = document.forms["form"]["nama1"].value
            let email = document.forms["form"]["email1"].value
            let jam = document.forms["form"]["jam1"].value
            let tujuan = document.forms["form"]["tujuan1"].value
            let jumlah = document.forms["form"]["jumlah1"].value
            let emailValid = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
            let jamValid = /^([0-1][0-9]|2[0-3]):([0-5][0-9])$/;
            if (nama.length > 30){
                document.getElementById("errorNama").textContent = "Error";
                document.forms["form"]["nama1"].value = "";
                document.getElementById("table").innerHTML = "";
                alert("Data tidak valid\nNama melebihi 30 karakter");
            }
            else if (nama == ""){
                document.getElementById("errorNama").textContent = "Error";
                document.forms["form"]["nama1"].value = "";
                document.getElementById("table").innerHTML = "";
                alert("Data tidak valid\nNama harus diisi");
            }
            else if (email == ""){
                document.getElementById("errorEmail").textContent = "Error";
                document.forms["form"]["email1"].value = "";
                document.getElementById("table").innerHTML = "";
                alert("Data tidak valid\nEmail harus diisi");
            }
            else if (!email.match(emailValid)){
                document.getElementById("errorEmail").textContent = "Error";
                document.forms["form"]["email1"].value = "";
                document.getElementById("table").innerHTML = "";
                alert("Data tidak valid\nFormat email tidak sesuai");
            }
            else if (jam == ""){
                document.getElementById("errorJam").textContent = "Error";
                document.forms["form"]["jam1"].value = "";
                document.getElementById("table").innerHTML = "";
                alert("Data tidak valid\nJam harus diisi");
            }
            else if (!jam.match(jamValid)){
                document.getElementById("errorJam").textContent = "Error";
                document.forms["form"]["jam1"].value = "";
                document.getElementById("table").innerHTML = "";
                alert("Data tidak valid\nFormat jam tidak sesuai");
            }
            else if (tujuan == ""){
                document.getElementById("errorTujuan").textContent = "Error";
                document.forms["form"]["tujuan1"].value = "";
                document.getElementById("table").innerHTML = "";
                alert("Data tidak valid\nTujuan harus diisi");
            }
            else if (jumlah == ""){
                document.getElementById("errorJumlah").textContent = "Error";
                document.forms["form"]["jumlah1"].value = "";
                document.getElementById("table").innerHTML = "";
                alert("Data tidak valid\nJumlah tiket harus diisi");
            }
            else if (jumlah < 1 || jumlah > 10){
                document.getElementById("errorJumlah").textContent = "Error";
                document.forms["form"]["jumlah1"].value = "";
                document.getElementById("table").innerHTML = "";
                alert("Data tidak valid\nLimit jumlah tiket 1 - 10");
            }
            else {
                document.getElementById("buatTable").innerHTML = '<table id="table"><tr><th>Nama Pelanggan</th><td><span id="nama2">' + nama + '</span></td></tr><tr><th>Email</th><td><span id="email2">' + email + '</span></td></tr><tr><th>Jam Berangkat</th><td><span id="jam2">' + jam + '</span></td></tr> <tr><th>Tujuan Berangkat</th><td><span id="tujuan2">' + tujuan + '</span></td></tr><tr><th>Jumlah Tiket</th><td><span id="jumlah2">' + jumlah + '</span></td></tr>';
                document.getElementById("errorNama").textContent = "";
                document.getElementById("errorEmail").textContent = "";
                document.getElementById("errorJam").textContent = "";
                document.getElementById("errorTujuan").textContent = "";
                document.getElementById("errorJumlah").textContent = "";
            }
        }
    </script>
</body>
</html>
